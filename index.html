<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Dani's to do list</h1>
    <div class="example">
        <ol>
            <div class="to-do">
                <li>Save this website</li>
                <div class="done"><p>done</p></div>
            </div>
            <div class="to-do">
                <li>write down your tasks</li>
                <div class="done"><p>done</p></div>
            </div>
        </ol>

        <div class="task">
            <input class="input-box" type="text" placeholder="new task...">
            <p class="add">Add</p>
        </div>
      
        <ul class="my-tasks">
                <li class="new-task" style="display: none;">grocery shopping</li>
                <span class="delete-task" style="display: none;">DELETE</span>
        </ul>
         
      
       
    </div>
 <script src="index.js"></script>   
</body>
</html>
